<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #shortUrl {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîó Simple URL Shortener</h1>
  <p>Enter a long URL below and click "Shorten":</p>
  <input type="text" id="longUrl" placeholder="https://example.com/very/long/url">
  <br>
  <button onclick="shortenUrl()">Shorten</button>
  <p id="shortUrl"></p>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById('longUrl').value.trim();
      const shortUrlDisplay = document.getElementById('shortUrl');

      if (!longUrl) {
        shortUrlDisplay.innerText = "‚ö†Ô∏è Please enter a valid URL.";
        return;
      }

      try {
        const response = await fetch('https://<YOUR-LAMBDA-FUNCTION-URL>/shorten', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: longUrl })
        });

        const result = await response.json();

        if (response.ok && result.id) {
          const shortUrl = `http://url-shortener-yarden.s3-website-us-west-2.amazonaws.com/${result.id}`;
          shortUrlDisplay.innerHTML = `‚úÖ Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        } else {
          shortUrlDisplay.innerText = "‚ùå Failed to shorten the URL.";
        }
      } catch (error) {
        console.error('Error:', error);
        shortUrlDisplay.innerText = "‚ùå An error occurred. Please try again.";
      }
    }
  </script>
</body>
</html>
